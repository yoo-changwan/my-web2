<html>

<head>
    <title>내 홈페이지</title>
    <style>
        body {
            font-family: 'Noto Sans', sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #17a2b8;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: bold;
        }

        p {
            background-color: #28a745;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            font-size: 1.2em;
        }

        a {
            display: inline-block;
            background-color: #ffc107;
            color: #343a40;
            padding: 12px 20px;
            text-decoration: none;
            border-radius: 50px;
            margin: 10px 5px;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #e0a800;
        }

        img {
            margin-top: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            max-width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>내 홈페이지에 오신 것을 환영합니다!</h1>
        <p>나의 소개 : 유창완</p>
        <p>내가 좋아하는 취미 : 잠자기</p>
        <a href="https://www.naver.com">네이버</a>
        <a href="https://www.google.com" target="_blank">구글</a>
        <a href="https://www.hwacheon.com/ko/main.do">HWACHEON</a>
        <img src="test.jpg" width=300 height=300 alt="내 사진">
    </div>
</body>

</html>
